<!DOCTYPE html>
<html lang="en">

<head>

    <title>MyChristmas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>
            <img src="img/header/logo.svg" alt="MyChristmas">
        </h1>
    </header>

    <main>
        <div class="hero-img">
            <!-- Colocar imagem aqui ainda -->


        </div>
        <div class="hero-info">
            <h1>Good and <br> <span class="hero-colored-text"> beautiful gifts</span> for <br> the Christmas</h1>
            <a href="#products" class="hero-cta">Get Yours Now</a>
        </div>


        <section class="title-products">
            <div>
                <h3>Only today! We have <span class="hero-colored-text">12 units</span> left.</h3>
                <h2>Enjoy our <span class="hero-colored-text">Christmas Promotion</span></h2>
                <h3>Please, choose one:</h3>
            </div>
        </section>


        <section class="products">

            <div>
                <img src="img/products/barb.png" alt="Barbara Keychain"> <br>
                <button class="product-cta">I want this one!</button>
            </div>

            <div>
                <p> X </p>
                <img src="img/products/eleven.png" alt="Eleven"> <br>
                <button class="product-cta">I want this one!</button>
            </div>

            <div>
                <img src="img/products/morty.png" alt="Morty"> <br>
                <button class="product-cta">I want this one!</button>
            </div>

        </section>

    </main>

    <footer>
        <a href="footer.svg"></a>
    </footer>

</body>

</html>
